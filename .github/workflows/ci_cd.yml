name: Master CI/CD

on:
  push:
    branches: [ master ] # Triggers on push to master
  pull_request:
    branches: [ master ] # Triggers on pull request to master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository   # Checkout the repository 
      uses: actions/checkout@v2   
    
    - name: Setup Golang          # Setup Go with a specific version
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'

    - name: Cache Go Modules      # Cache Go mod download
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Test with coverage
      run: go test ./... -coverprofile=coverage.txt

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: gilperopiola/grpc-gateway-impl
        file: ./coverage.txt

